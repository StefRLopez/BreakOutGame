<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="headline">Breakout Game</h1>
    <div id="counter-name">Total: <span class="counter">0</span></div>
    <div class="game-container">
        <canvas id="canvas" width="840" height="450"></canvas>
        <div class="new-game-container">
            <button id="start-new-game" onclick="startNewGame()">Start New Game</button>
        </div>
        <div id="gameover">
            <p>Total: <span class="counter"></span></p>
            <button onclick="restartGame()">Start New Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
